<!DOCTYPE html>
<html>
  <head>
    <title>Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles/reserva.css">

  </head>
  <body>
    <div class="container-sm">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="visualizarCarta.html">Carta</a></li>
              <li class="nav-item"><a class="nav-link" href="pedir.html">Pedir</a></li>
              <li class="nav-item active"><a class="nav-link active" href="#" aria-current="page">Reserva</a></li>
            </ul>
          </div>
        </nav>
        <div class="text-center bg-light mt-2">
          <h1>Bienvenidos a restaurante V</h1>
          <h2>Realizar reserva</h2>
        </div>
      </header>

      <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nameInput" required>
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-3">
              <label for="dateInput" class="form-label">Fecha de reserva</label>
              <input type="date" class="form-control" id="dateInput" required>
            </div>
            <div class="mb-3">
              <label for="timeInput" class="form-label">Hora de reserva</label>
              <input type="time" class="form-control" id="timeInput" required>
            </div>
              <div class="mb-3">
                <label for="numberInput" class="form-label">Numero de persona</label>
                <input type="number" class="form-control" id="numberInput" required>
              </div>
              <br>

              <button type="submit" class="btn btn-lg btn-secondary btn-block">Reservar ahora!</button>

            </div>
            

          </form>
        </div>


      </div>
    </div>


    <script>
      const form = document.querySelector('form');
    
      form.addEventListener('submit', (event) => {
        event.preventDefault();
    
        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        const dateInput = document.getElementById('dateInput');
        const timeInput = document.getElementById('timeInput');
        const numberInput = document.getElementById('numberInput');
    
        const details = `
         <p><strong>Nombre:</strong> ${nameInput.value}</p>
         <p><strong>Correo electrónico:</strong> ${emailInput.value}</p>
         <p><strong>Fecha:</strong> ${dateInput.value}</p>
        <p><strong>Hora:</strong> ${timeInput.value}</p>
          <p><strong>Número de personas:</strong> ${numberInput.value}</p>
        `;

        const reservationDetails = document.createElement('div');
        reservationDetails.innerHTML = `
          <h3 style="text-align:center">Detalles de la reserva</h3>
          <div style="text-align:center">
            ${details}
            </div>
            <p style="text-align:center; font-size: 2em;">¡Reserva realizada con éxito!</p>
          `;

          const reservationContainer = document.createElement('div');
          reservationContainer.classList.add('reservation-container');
          reservationContainer.appendChild(reservationDetails);

          const reservationForm = document.querySelector('.col-md-6.offset-md-3');
          reservationForm.innerHTML = '';
          reservationForm.appendChild(reservationContainer);
      });
      

    </script>

    
  </body>
</html>
